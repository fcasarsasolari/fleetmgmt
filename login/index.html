<html lang="en">

<head>

  <title>Login Page</title>
  <style>
    .center {
      text-align: center;

    </style>

<body>
  
  <div class="center">
        <h1>Login portal</h1>
        <p>
        <a href="/.auth/login/aad?post_login_redirect_uri=/portal/"><img src="ms-symbollockup_signin_light.png" alt="Microsoft Login"></a>
        <a href="/.auth/login/google?post_login_redirect_uri=/portal/"><img src="btn_google_signin_light_normal_web.png" alt="Google Login"></a>
  </div>

    <br>
    <br>
    <br>
    <div id="content"></div>

    <!-- a href="/.auth/logout">Log out</a-->
 
  <script>
    async function getUserInfo() {
      const response = await fetch("/.auth/me");
      const payload = await response.json();
      const { clientPrincipal } = payload;
      // document.getElementById("content").innerHTML = JSON.stringify(payload);
      console.log(payload);
      return clientPrincipal;
    }
    getUserInfo();
  </script>
</body>
